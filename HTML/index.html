<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brooklyn Public Library</title>
    <link rel="stylesheet" href="/fonts/forum-v18-latin-regular.woff2" />
    <link rel="stylesheet" href="/fonts/inter-v13-latin-700.woff2" />
    <link rel="stylesheet" href="/fonts/inter-v13-latin-regular.woff2" />
    <link rel="stylesheet" href="/styles/normolize.css" />
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header">
          <h1 class="title">Brooklyn Public Library</h1>
          <nav class="navigation">
            <ul class="navigation-list">
              <li class="navigation-item">
                <a href="" class="navigation-link">About</a>
              </li>
              <li class="navigation-item">
                <a href="" class="navigation-link">Favorites</a>
              </li>
              <li class="navigation-item">
                <a href="" class="navigation-link">Coffee shop</a>
              </li>
              <li class="navigation-item">
                <a href="" class="navigation-link">Contacts</a>
              </li>
              <li class="navigation-item">
                <a href="" class="navigation-link">Library Card</a>
              </li>
            </ul>
          </nav>
          <img
            src="/assets/icon_profile.svg"
            alt="icon profile"
            class="logo-profile"
          />
        </div>
      </header>
      <main class="main">
        <section class="greetings">
          <div class="greeting-wrapper">
            <div class="greeting-text-container">
              <span class="greeting-text">Welcome</span>
              <span class="greeting-text">to the Brooklyn</span>
              <span class="greeting-text">Library</span>
            </div>
          </div>
        </section>
        <section class="about">
          <div class="about-title">
            <h2>About</h2>
          </div>
          <span class="about-text"
            >The Brooklyn Library is a free workspace, a large number of books
            and a cozy coffee shop inside
          </span>
          <div class="about-carousel">
            <img
              src="/assets/carousel/image1.svg"
              alt="woman in the library"
              class="carousel-img1"
            />
            <img
              src="/assets/carousel/image2.svg"
              alt="bust gallery"
              class="carousel-img2"
            />
            <img
              src="/assets/carousel/image3.svg"
              alt="library shelves"
              class="carousel-img3"
            />
            <img
              src="/assets/carousel/image4.svg"
              alt="staircase in the library"
              class="carousel-img4"
            />
            <img
              src="/assets/carousel/image5.svg"
              alt="columns"
              class="carousel-img5"
            />
          </div>
        </section>
        <section class="favorites"></section>
        <section class="coffee"></section>
        <section class="contacts"></section>
        <section class="cards"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
